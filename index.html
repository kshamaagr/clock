<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>

    <title>clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1"><div class="digit">1</div></div>
      <div class="number number2"><div class="digit">2</div></div>
      <div class="number number3"><div class="digit">3</div></div>
      <div class="number number4"><div class="digit">4</div></div>
      <div class="number number5"><div class="digit">5</div></div>
      <div class="number number6"><div class="digit">6</div></div>
      <div class="number number7"><div class="digit">7</div></div>
      <div class="number number8"><div class="digit">8</div></div>
      <div class="number number9"><div class="digit">9</div></div>
      <div class="number number10"><div class="digit">10</div></div>
      <div class="number number11"><div class="digit">11</div></div>
      <div class="number number12"><div class="digit">12</div></div>
    </div>
  </body>
</html>
